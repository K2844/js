<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
			JSON：JavaScript 对象表示法（JavaScript Object Notation）。
			JSON 是存储和交换文本信息的语法。类似 XML。
			JSON 比 XML 更小、更快，更易解析。	
			数据传输常用的格式：json（体积小，解析快，用的最多）和xml（严谨，银行系统一般使用xml传输数据）
			
			语法是 JavaScript 对象表示法语法的子集
			数据在名称/值对中
			数据由逗号分隔
			花括号保存对象
			方括号保存数组
			
			JSON 值可以是：---------------------------------------------------------
			数字（整数或浮点数）
			字符串（在双引号中）
			逻辑值（true 或 false）
			数组（在方括号中）
			对象（在花括号中）
			null
			*/
			var user = {
				username:"kangkang",
				"sex":"男",
				"address":{"province":"北京","city":"朝阳","street":"road-1"},
				"usercode":110,
				"hobbies":["拍照","看电影","写作","画画"]
			}
			//获取用户名：方法一
			var name = user.username;
			//方法二：var name = user["username"];
			var street = user.address.street;
			alert(name + "居住在" + street);
			//遍历每一个属性
			for(var prototype in user){
				alert(prototype);
			}
			//存储全班学生信息和学生数量--------------------------------------------------
			var data = {
					total:3,
					students:[
						{"name":"xiaoming","sex":"m","age":"18"},
						{"name":"李四","sex":"f","age":"18"},
						{"name":"张三","sex":"m","age":"18"}
						]
			}
			//第一个学生的名字
			var studentName = data.students[0].name;
			alert(studentName);
			/*--------------------------------------------------
			JavaScript 函数 eval() 可用于将 JSON 文本转换为 JavaScript 对象。
			eval() 函数使用的是 JavaScript 编译器，可解析 JSON 文本，然后生成 JavaScript 对象。
			必须把文本包围在括号中，这样才能避免语法错误：
			var obj = eval ("(" + txt + ")");
			*/
			/*eval()可以将字符串当做js代码解释并执行*/
			window.eval("var i = 100");
			document.write("i = " + i + "<br>");
			/*java连接数据库，将查询到的数据拼接成json格式的字符串传给网页，但还不是json对象，而是字符串，
				eval()可以将json格式的字符串转换为json对象
			*/
			//模拟java传来的json字符串
			var fromjava = "{\"name\":\"lisi\",\"sex\":\"m\",\"age\":18}";
			//将其转换成json对象，相当于在花括号前加上“var jsonObj =”
			window.eval("var jsonObj = fromjava");
			document.write("sex = " + jsonObj.sex);//在前端获取数据
			
		</script>
	</head>
	<body>
	</body>
</html>
