<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#box1{
				width:100px;
				height:100px;
				background-color:#bfa;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				box1.onmousewheel = function(event){
					event = event || window.event;
					//event.wheelDelta可以获取滚轮滚动的方向，不看大小，只看正负（上正下负）
					//火狐不支持该属性，通过wheelDetail来获取（上负下正）
					if(event.wheelDelta > 0 || event.wheelDatail < 0){
						box1.style.height = box1.clientHeight - 10 + "px";
					}else{
						box1.style.height = box1.clientHeight + 10 + "px";
					}
					//页面有滚动条时，滚轮滚动页面会跟随滚动，这是默认行为，可以通过return false取消，但火狐不支持
					return false;
					//addEventListener()方法绑定响应函数，取消默认行为不能用return false,需要event来取消
					event.preventDefault();//针对火狐取消滚动条默认行为
				};
			};
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
