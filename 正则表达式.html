<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
				常见的正则表达式符号：
				
				元字符（Metacharacter）是拥有特殊含义的字符：
				元字符	描述
				.	查找单个字符，除了换行和行结束符。
				\w	查找单词字符。
				\W	查找非单词字符。
				\d	查找数字。
				\D	查找非数字字符。
				\s	查找空白字符。
				\S	查找非空白字符。
				\b	匹配单词边界。
				\B	匹配非单词边界。
				\0	查找 NUL 字符。
				\n	查找换行符。
				\f	查找换页符。
				\r	查找回车符。
				\t	查找制表符。
				\v	查找垂直制表符。
				\xxx	查找以八进制数 xxx 规定的字符。
				\xdd	查找以十六进制数 dd 规定的字符。
				\uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符。
				
				方括号用于查找某个范围内的字符：
				表达式	描述
				[abc]	查找方括号之间的任何字符。
				[^abc]	查找任何不在方括号之间的字符。
				[0-9]	查找任何从 0 至 9 的数字。
				[a-z]	查找任何从小写 a 到小写 z 的字符。
				[A-Z]	查找任何从大写 A 到大写 Z 的字符。
				[A-z]	查找任何从大写 A 到小写 z 的字符。
				[adgk]	查找给定集合内的任何字符。
				[^adgk]	查找给定集合外的任何字符。
				(red|blue|green)	查找任何指定的选项，|表示或。
				
				量词	描述
				n+	匹配任何包含至少一个 n 的字符串。
				n*	匹配任何包含零个或多个 n 的字符串。
				n?	匹配任何包含零个或一个 n 的字符串。
				n{X}	匹配包含 X 个 n 的序列的字符串。
				n{X,Y}	匹配包含 X 至 Y 个 n 的序列的字符串。
				n{X,}	匹配包含至少 X 个 n 的序列的字符串。
				n$	匹配任何结尾为 n 的字符串。
				^n	匹配任何开头为 n 的字符串。
				?=n	匹配任何其后紧接指定字符串 n 的字符串。
				?!n	匹配任何其后没有紧接指定字符串 n 的字符串。
						
				修饰符	描述
				i	执行对大小写不敏感的匹配。
				g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止，不是字符串也可以用）。
				m	执行多行匹配。（ECMAScript 标准化之前，不支持 m 属性。如果前面是正则表达式，而不是字符串，则不能用）
				
				正则表达式中小括号（）优先级较高，如
				^[1-9][0-9]{4,10}$,表示开头是1-9的任意一个数字，结尾是4-10个0-9的数字，如果
				(^[1-9][0-9]$){4,10},则表示前面的都出现4-10次；
				
				[a-zA-Z0-9-]表示a-z，A-Z，0-9,-的任意一个字符
			
				第一种创建正则表达式的方法：
					var regExp = /正则表达式或普通字符串/修饰符；
				第二种创建正则表达式的方法：
					var regExp = new RegExp("正则表达式或普通字符串"，"修饰符")；
			*/
			window.onload = function(){
				document.getElementById("mybtn").onclick = function(){
					//邮箱匹配的正则表达式（oschina提供的）
					var regExp = /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/;
					var mail = document.getElementById("e-mail").value;
					//正则对象的方法test返回一个布尔值（它通过模式，即字符串或正则，来搜索字符串，根据结果返回 true 或 false。）
					if(regExp.test(mail)){
						document.getElementById("vertify").innerHTML = "邮箱格式正确";
					}else{
						document.getElementById("vertify").innerHTML = "邮箱格式不正确，请重新输入";
					}
					
				}
				//给文本框绑定focus，获取焦点时，验证信息清空
				 document.getElementById("e-mail").onfocus = function(){
					 document.getElementById("vertify").innerHTML = "";
				 }
				//给按钮绑定回车键
				//js的click在w3c里边的阐述是DOM button对象，也是html DOM click()方法，可模拟在按钮上的一次鼠标单击。
				 document.onkeydown = function(e){
					if(e.keyCode === 13){
						document.getElementById("mybtn").click();
					}
				 }
			}
		</script>
	</head>
	<body>
		<input type="text" id="e-mail"><span id="vertify"></span>
		<br>
		<button type="button" id="mybtn">提交</button>
		<br>
	</body>
</html>
