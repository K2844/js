<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
			通过事件的委派（利用事件冒泡），给需要设置响应的元素的统一父元素设置响应，这样即使添加新元素，动作不会失效，且性能好
			*/
			window.onload = function(){
				var city = document.getElementById("city");
				city.onclick = function(event){
					//event.target可获得执行该事件的对象
					if(event.target.className == "link"){//判断类名是否相同
						alert("点了超链接");	
					}
				};
				document.getElementById("btn").onclick = function(){
					var li = document.createElement("li");
					li.innerHTML = "<a href='javascript:;' class='link'>"+ "琼海" +"</a>";
					city.appendChild(li);
				};
			};
		</script>
	</head>
	<body>
		<button type="button" id="btn">添加超链接</button>
		<ul id="city">
			<li><a href="javascript:;" class="link">海口</a></li>
			<li><a href="javascript:;" class="link">万宁</a></li>
			<li><a href="javascript:;" class="link">三亚</a></li>
		</ul>
	</body>
</html>
