<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#box1{
				width:400px;
				height:300px;
				border:1px solid black;
			}
			#box2{
				width:400px;
				height:100px;
				border:1px solid black;
			}
			#box3{
				width:100px;
				height:100px;
				border:1px solid black;
				background-color:red;
				position:absolute
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				box1 = document.getElementById("box1");
				box2 = document.getElementById("box2");
				box1.onmousemove = function(event){	
					if(!event){
						event = window.event;//为了兼容ie8及以下
					}
					//event = event || window.event(等价于上面的，谁为true，event就是谁)
					var x = event.clientX;//获取鼠标的x坐标(相对于当前可见窗口的)
					var y = event.clientY;//获取鼠标的y坐标(相对于当前可见窗口的)
					box2.innerHTML = "x =" + x + " ， y = " + y ;
					//取消事件的冒泡（当子元素触发时，父元素不跟着触发，一般都是有用的，只是为了演示给）
					event.cancelBubble = true;
				}
				document.onmousemove = function(event){
					//pageX和pageY可以获取相对页面的页面的x和y坐标，ie8不兼容
					var left = event.pageX;//获取鼠标的x坐标
					var top = event.pageY;//获取鼠标的y坐标
					box3.style.left = left + "px";
					box3.style.top = top + "px";
				}
				box2.onmousemove = function(event){
					event = event || window.event;
					//取消事件的冒泡
					event.cancelBubble = true;
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</body>
</html>
