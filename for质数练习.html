<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var num = prompt("输入需要判断是否为质数的数字");
			if(num == ""){
				alert("输入不能为空");
			}else if(num < 1 || isNaN(num)){
					alert("请输入大于1的数字");
			}else{
			
				var flag = true;
				for(var i = 2 ; i < num ; i++){
					if(num % i == 0){
						flag = false;
					}
				}
				if(flag){
					alert(num + "是质数");
				}else{
					alert(num + "不是质数");
				}
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
