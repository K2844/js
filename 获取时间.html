<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
				获取方法用于获取日期的某个部分（来自日期对象的信息）。下面是最常用的方法（以字母顺序排序）：

				方法				描述
				getFullYear()	获取四位的年（yyyy）
				getMonth()		获取月（0-11）
				getDate()		以数值返回天（1-31）
				getDay()		以数值获取周名（0-6）
				getHours()		获取小时（0-23）
				getMinutes()	获取分（0-59）
				getSeconds()	获取秒（0-59）
				getMilliseconds()	获取毫秒（0-999）
				getTime()		获取时间（从 1970 年 1 月 1 日至今）,常作为时间戳使用
			*/
			//获取当前时间
			var nowTime = new Date();
			//转换为当地时间格式，然后就无法分别获取年月日等
			nowTime = nowTime.toLocaleString();
			document.write(nowTime);
			document.write("<br>");
			var d = new Date();
			var year = d.getFullYear();
			var month = d.getMonth() + 1;//月份是0-11
			var date = d.getDate();
			var hour = d.getHours();
			var min = d.getMinutes();
			var sec = d.getSeconds();
			var time = d.getTime();
			document.write(month);
			document.write("<br>");
			document.write(year);
			document.write("<br>");
			//需要添加字符串隔开，以免作为数字相加
			document.write(year + " " + month + " " + date + " " + hour + ":" + min + ":" + sec);
			document.write("<br>");
			document.write(time);
			document.write("<br>");
			//点击按钮时执行的回调函数
			function now(){
				var d = new Date().toLocaleString();
				document.getElementById("now").innerHTML = d;
			}
			function start(){
				/*
				语法
				setInterval(code,millisec[,"lang"])
				参数			描述
				code		必需。要调用的函数或要执行的代码串。
				millisec	必须。周期性执行或调用 code 之间的时间间隔，以毫秒计。
				返回值
				一个可以传递给 Window.clearInterval() 从而取消对 code 的周期性执行的值。
				*/
				timeStop = window.setInterval(now,100);//int得是全局变量，以便stop()使用（不设置类型，自动提升为全局变量，在严格模式下不可行）；
			}
			function stop(){
				window.clearInterval(timeStop);
			}
		</script>
	</head>
	<body>
		<button type = "button" onclick = start()>开始</button>
		<button type = "button" onclick = stop()>停止</button>
		<div id="now" class="time"></div>
	</body>
</html>
