<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
			立即执行函数：不需要调用，立马能自己执行的函数
			第一种写法：(function(){})();函数后面跟着的小括号，表示调用函数，自己调用自己 ,里面可以传实参       例：fn();
			第二种写法：(function(){}());
			记得加分号，表示独立的函数，以免出现多个立即执行函数时报错
			也可以给匿名函数加名字，如
			作用：创建了一个独立作用域，避免了命名冲突问题，里面所有变量都是局部变量；
			*/
			//第一种写法
			(function(a,b){
				alert(a+b);
			})(1,2);
			//第二张写法
			(function(a,b){
				alert(a+b);
			}(1,2));
			//也可以给匿名函数加名字，如
			(function sum(a,b){
				alert(a+b);
			}(1,2));
		</script>
	</head>
	<body>
	
	</body>
</html>
